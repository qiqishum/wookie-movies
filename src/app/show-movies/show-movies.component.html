<div class="container">
  <div class="row">
    <div class="col-2 reset"> <button class="btn btn-light" (click)="resetSearch('', true)">Reset</button></div>
    <div class="col-8 inputSearch">
      <input id="inputKeyword" #filteredMovies
             (keyup)="getMovieByName(filteredMovies.value)"
             [(ngModel)]="keywords"
             type="text" class="form-control inputfil nav-link hvr-icon-grow" placeholder="Search Movies...">

    </div>
  </div>
</div>

<div class="ng-view" autoscroll="true">
  <div class="container">
    <div class="row">
      <div class="col-0" *ngFor="let item of genreType ">
        <div class="btn btn-light btnGenre" (click)="selectedGenre(item)">{{item}}</div>
      </div>
    </div>
  </div>

  <app-movie-item [info]="currentGenres"></app-movie-item>

  <div class="container" *ngIf="notFoundSearchResult">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8" style="text-align: center;">
        <h3>No movie found</h3>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</div>
