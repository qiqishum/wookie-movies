<div class="container">
  <div class="row" *ngIf="info">
    <div class="col-4">
      <img class="card-img-top" src="{{info.poster}}" alt="Card image cap">
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-2">Title</div>
        <div class="col-7">{{info.title}}</div>
        <div class="col-1 btn btn-light" (click)="goBack()">Back</div>
      </div>

      <div class="row">
        <div class="col-2">Director</div>
        <div class="col-8">{{info.director}}</div>
      </div>
      <div class="row">
        <div class="col-2">Cast</div>
        <div class="col-8">{{info.cast.join(',')}}</div>
      </div>
      <div class="row">
        <div class="col-2">Genres</div>
        <div class="col-8">{{info.genres.join(',')}}</div>
      </div>
      <div class="row">
        <div class="col-2">Slug</div>
        <div class="col-8">{{info.slug.split('-').join(' ')}}</div>
      </div>

      <div class="row">
        <div class="col-2">Released</div>
        <div class="col-8">{{info.released_on | date}}</div>
      </div>
      <div class="row">
        <div class="col-2">Rating</div>
        <div class="col-8">{{info.imdb_rating}}</div>
      </div>
      <div class="row">
        <div class="col-2">Length</div>
        <div class="col-3">{{info.length}}</div>
      </div>
      <div class="row">
        <div class="col-2">Class</div>
        <div class="col-3">{{info.classification}}</div>
      </div>
      <div class="row">
        <div class="col-2">Overview</div>
        <div class="col-8">{{info.overview}}</div>
      </div>

    </div>

  </div>

</div>
